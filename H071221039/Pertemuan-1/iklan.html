<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PENDAFTARAN S3</title>
</head>
<body>
    <div>
        <h1 align="center">FORM PENDAFTARAN S3 UNIVERSITAS BERCHANDYA </h1>
        <hr>
    </div>
    <div class="content">
        <form>
            <label for="nama"><b>NAMA :</b></label><br>
            <input type="text" name="name-input" id="name-input" required>
            <br><br>
            <label for="username"><b>Username :</b></label><br>
            <input type="text" name="username-input" id="username-input" required>
            <br><br>
            <label for="password"><b>Password :</b></label><br>
            <input type="password" name="password-input" id="password-input" required>
            <br><br>
            <label for="label-checkbox">Centang poin dibawah apabila anda telah melakukannya :</label><br>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="label-checkbox1">Registrasi Akun</label><br>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="label-checkbox2">Reservasi Kampus</label><br>
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <label for="label-checkbox3">Cek Tempat Tinggal</label><br>
            <input type="checkbox" name="checkbox4" id="checkbox4">
            <label for="label-checkbox4">Hafal Nama Capres dan Cawapres 2029</label><br>
            <input type="checkbox" name="checkbox5" id="checkbox5">
            <label for="label-checkbox5">Membayar UKT/SPP, dengan metode pembayaran</label>
            <select name="select-metode" id="select-metode">
                <option value="cod">COD</option>
                <option value="cash-ke-kurir">Cash Ke Kurir</option>
                <option value="bnimo">BNIMO</option>
            </select><br><br>
            <label for="label-harapan"><b>Harapan nan Kenangan yang akan anda buat selama di Unchandya :</b></label><br>
            <textarea name="textarea" id="textarea" cols="60" rows="10"></textarea><br><br>
            <label for="label-perintah">Apakah anda siap mengikuti segala perintah-Nya dan menjauhi segala larangan-Nya?</label><br>
            <input type="radio" name="radio" id="radio-1" required>
            <label for="label-ya">Ya</label><br>
            <input type="radio" name="radio" id="radio-2">
            <label for="label-siap">Siap</label><br>
            <input type="button" value="Submit"> atau kembali ke <a href="index.html">Halaman Utama</a>
        </form>
    </div>
</body>
</html>
